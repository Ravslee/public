
<div ng-controller="blog as ctrls" >

   <div
  class="fb-share-button"   style="position: fixed; padding-top:200px;padding-left: 1150px "

  data-layout="box_count" 
  data-size="large"
   data-mobile-iframe="true">

    Share</a>
    </div>



<div  style=" background: white; padding:20px;padding-top: 30px;
width: 60%; margin-left: 19%;margin-right: 19%;  border-right: lightgray solid 1px ; border-left: lightgray solid 1px ; border-style: groove" 

  >
  
 

<p style="color: black ; text-align: center; font-family: 'Lato', sans-serif;font-size: 48px;
 "  ng-bind="ctrls.object.blog{{ctrls.blogId}}.headline" > </p>

</pre>
